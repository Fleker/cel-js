<h1>Your Pok√©mon</h1>

<input [(ngModel)]="cel" /><button (click)="search()" [disabled]="searching">Search</button>

<table>
  <thead>
    <tr>
      <td>Dex # <code>dex</code></td>
      <td>Species <code>species</code></td>
      <td>Type(s) <code>types</code></td>
      <td>Form <code>form</code></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of filterPlayerPokemon">
      <td>{{pokemon.dex}}</td>
      <td>{{pokemon.species}}</td>
      <td>
        {{pokemon.type1}}
        <span *ngIf="pokemon.type2">/{{pokemon.type2}}</span>
      </td>
      <td>
        <span *ngIf="pokemon.form">
          {{pokemon.form}} Form
        </span>
      </td>
    </tr>
  </tbody>
</table>
